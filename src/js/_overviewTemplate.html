
<div class="overview inner">
  <p class="result-name"><span class="green">{{title}}!</span></p>

  <div class="results-image"></div>

  <p class="result-description">{{description}}</p>

  <a class="share-results"></a>

  <div class="additional-results"></div> <!-- two extra results-->

  <div class="quotes">
      <h3 class="quiz-label">What do locals think?</h3>
  		<p class="quote-text">{{quote-1}}</span></p>
      <hr>
      <p class="quote-text">{{quote-2}}</span></p>
      <hr>
      <p class="quote-text">{{quote-3}}</span></p>
  </div>  

  <div class="map">
    <img src="./assets/{{map}}">
  </div>

</div>
